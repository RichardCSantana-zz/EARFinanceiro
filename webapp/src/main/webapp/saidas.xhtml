<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<rich:messages globalOnly="true" />
			<h1>
				<h:outputLabel value="Saída" />
			</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">
						<h:outputLabel value="Cadastro de saída" />
					</p>
				</div>
				<div class="panel-body">
					<h:panelGrid columns="2">
						<h:outputText id="lblDescricao" value="Descricao" />
						<h:panelGroup>
							<h:inputText id="txtDescricao" class="form-control"
								value="#{saidaController.saida.descricao}" />
							<rich:message for="txtDescricao" />
						</h:panelGroup>
						<h:outputText id="lblValor" value="Valor" />
						<h:panelGroup>
							<h:inputText id="txtValor" value="#{saidaController.saida.valor}"
								class="form-control">
								<f:convertNumber currencyCode="BRL" currencySymbol="R$"
									type="currency" pattern="#,###,##0.00" />
							</h:inputText>
							<rich:message for="txtValor" />
						</h:panelGroup>
						<h:outputText id="lblParcelas" value="Parcelas" />
						<h:panelGroup>
							<div class="input-group">
								<h:inputText id="txtParcelas"
									value="#{saidaController.saida.parcelamento}"
									styleClass="form-control" />
								<span class="input-group-btn"> <h:commandButton value="-"
										type="button" styleClass="btn btn-default"
										onclick="subtrai('#{rich:clientId('txtParcelas')}')" />
									<h:commandButton value="+" type="button"
										styleClass="btn btn-default"
										onclick="soma('#{rich:clientId('txtParcelas')}')" />
								</span>
							</div>
							<rich:message for="txtParcelas" />
						</h:panelGroup>
						<h:outputText id="lblSubgrupo" value="Subgrupo" />
						<h:panelGroup>
							<rich:select id="smSubgrupo" selectFirst="false"
								defaultLabel="Selecione um subgrupo" styleClass=".dropdown"
								value="#{saidaController.saida.subgrupo}"
								enableManualInput="true">
								<f:selectItems value="#{saidaController.subgrupos}" />
							</rich:select>
							<rich:message for="smSubgrupo" />
						</h:panelGroup>
						<h:commandButton value="Salvar" action="#{saidaController.salvar}"
							class="btn btn-default" />
					</h:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
