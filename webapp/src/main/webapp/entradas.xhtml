<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<rich:messages globalOnly="true"/>
			<h1>
				<h:outputLabel value="Entrada" />
			</h1>
			<h:outputText id="lblDescricao" value="Descricao" />
			<h:inputText id="txtDescricao"
				value="#{entradaController.entrada.descricao}" />
			<rich:message for="txtDescricao" />
			<h:outputText id="lblValor" value="Valor" />
			<h:inputText id="txtValor" value="#{entradaController.entrada.valor}">
				<f:convertNumber currencyCode="BRL" currencySymbol="R$"
					type="currency" />
			</h:inputText>
			<rich:message for="txtDescricao" />
			<h:outputText id="lblSubgrupo" value="Subgrupo" />
			<h:selectOneMenu id="smSubgrupo"
				value="#{entradaController.entrada.subGrupo}">
				<f:selectItems value="#{entradaController.subgrupos}" />
			</h:selectOneMenu>
			<rich:message for="smSubgrupo" />
			<h:commandButton value="Salvar" action="#{entradaController.salvar}" />
		</h:form>
	</ui:define>
</ui:composition>
