<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="conteudo">
		<h:form id="formEntradas">
			<rich:messages globalOnly="true" />
			<h1>
				<h:outputLabel value="Entrada" />
			</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">
						<h:outputLabel value="Cadastro de entrada" />
					</p>
				</div>
				<div class="panel-body">
					<h:panelGrid columns="2">
						<h:outputText id="lblDescricao" value="Descricao" />
						<h:panelGroup>
							<h:inputText id="txtDescricao" class="form-control"
								value="#{entradaController.entrada.descricao}" />
							<rich:message for="txtDescricao" />
						</h:panelGroup>
						<h:outputText id="lblValor" value="Valor" />
						<h:panelGroup>
							<h:inputText id="txtValor" class="form-control"
								value="#{entradaController.entrada.valor}"
								onkeyup="mascaraMonetaria(this)">
								<f:convertNumber currencyCode="BRL" currencySymbol="R$"
									type="currency" pattern="#,###,##0.00" />
							</h:inputText>
							<rich:message for="txtValor" />
						</h:panelGroup>
						<h:outputText id="lblSubgrupo" value="Subgrupo" />
						<h:panelGroup>
							<h:selectOneMenu id="smSubgrupo" class="form-control"
								value="#{entradaController.entrada.subgrupo}">
								<f:selectItems value="#{entradaController.subgrupos}" />
							</h:selectOneMenu>
							<rich:message for="smSubgrupo" />
						</h:panelGroup>
						<h:commandButton value="Salvar" class="btn btn-default"
							action="#{entradaController.salvar}" />
					</h:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
