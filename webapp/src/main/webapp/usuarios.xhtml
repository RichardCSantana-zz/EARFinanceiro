<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-10">
					<div class="page-header">
						<h1>
							<h:outputLabel value="Usuarios" />
						</h1>
					</div>
					<rich:messages globalOnly="true" />
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Tabela de usuarios" />
							</p>
						</div>
						<rich:dataTable id="dtbUsuarios"
							value="#{usuarioController.usuarios}" var="atual"
							noDataLabel="Nao existem usuarios cadastrados" styleClass="table">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{atual.nome}" />
							</rich:column>
							<rich:column>
								<div class="btn-group">
									<h:commandButton action="#{usuarioController.editarUsuario}"
										value="Editar" class="btn btn-default">
										<f:setPropertyActionListener
											target="#{usuarioController.usuario}" value="#{atual}" />
									</h:commandButton>
									<h:commandButton action="#{usuarioController.excluiUsuario}"
										value="Excluir" class="btn btn-default">
										<f:setPropertyActionListener
											target="#{usuarioController.usuario}" value="#{atual}" />
									</h:commandButton>
								</div>
							</rich:column>
							<f:facet name="footer">
								<rich:column colspan="3">
								</rich:column>
							</f:facet>
						</rich:dataTable>
						<br />
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>
		</h:form>

		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h:form styleClass="form-horizontal" role="form">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Cadastro de grupo" />
							</p>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<h:outputLabel id="lblNome" value="Nome:" for="txtNome"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-10">
									<h:inputText id="txtNome"
										value="#{usuarioController.usuario.nome}" class="form-control" />
								</div>
								<rich:message for="txtNome" />
							</div>
							<div class="form-group">
								<h:outputLabel id="lblSenha" value="Senha:" for="txtSenha"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-10">
									<h:inputSecret id="txtSenha"
										value="#{usuarioController.usuario.senha}"
										class="form-control" />
								</div>
								<rich:message for="txtSenha" />
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-2">
									<h:commandButton value="Salvar" styleClass="btn btn-default"
										action="#{usuarioController.salvarUsuario}" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</ui:define>
</ui:composition>
