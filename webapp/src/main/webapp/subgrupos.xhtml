<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-10">
					<div class="page-header">
						<h1>
							<h:outputLabel value="Subgrupos" />
						</h1>
					</div>
					<rich:messages globalOnly="true" />
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Tabela de subgrupos" />
							</p>
						</div>
						<rich:dataTable id="dtbSubgrupos"
							value="#{subgrupoController.subgrupos}" var="atual"
							noDataLabel="Nao existem subgrupos cadastrados"
							styleClass="table">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Descricao" />
								</f:facet>
								<h:outputText value="#{atual.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Grupo" />
								</f:facet>
								<h:outputText value="#{atual.grupo.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Tipo do grupo" />
								</f:facet>
								<h:outputText value="#{atual.grupo.tipo}" />
							</rich:column>
							<rich:column>
								<div class="btn-group">
									<h:commandButton action="#{subgrupoController.editarSubgrupo}"
										value="Editar" class="btn btn-default">
										<f:setPropertyActionListener
											target="#{subgrupoController.subgrupo}" value="#{atual}" />
									</h:commandButton>
									<h:commandButton action="#{subgrupoController.excluiSubgrupo}"
										value="Excluir" class="btn btn-default">
										<f:setPropertyActionListener
											target="#{subgrupoController.subgrupo}" value="#{atual}" />
									</h:commandButton>
								</div>
							</rich:column>
							<f:facet name="footer">
								<rich:column colspan="3">
								</rich:column>
							</f:facet>
						</rich:dataTable>
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>
		</h:form>

		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<h:form styleClass="form-horizontal" role="form">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Cadastro de subgrupo" />
							</p>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<h:outputLabel id="lblDescricao" value="Descricao"
									for="txtDescricao" styleClass="col-sm-2 control-label" />
								<div class="col-sm-10">
									<h:inputText id="txtDescricao"
										value="#{subgrupoController.subgrupo.descricao}"
										class="form-control" />
								</div>
								<rich:message for="txtDescricao" />
							</div>
							<div class="form-group">
								<h:outputLabel id="lblGrupo" value="Grupo" for="smGrupo"
									styleClass="col-sm-2 control-label" />
								<div class="col-sm-10">
									<h:selectOneMenu id="smGrupo"
										value="#{subgrupoController.subgrupo.grupo}"
										class="form-control">
										<f:selectItems value="#{subgrupoController.grupos}" />
									</h:selectOneMenu>
								</div>
								<rich:message for="smGrupo" />
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-2">
									<h:commandButton value="Salvar" class="btn btn-default"
										action="#{subgrupoController.salvarSubgrupo}" />
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</ui:define>
</ui:composition>
