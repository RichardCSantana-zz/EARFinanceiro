<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<rich:messages globalOnly="true" />
			<rich:dataTable id="dtbContas" value="#{contaController.contas}"
				var="atual" noDataLabel="Nao existem contas cadastradas">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{atual.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{atual.valor}">
						<f:convertNumber currencyCode="BRL" currencySymbol="R$"
							type="currency" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.grupo.tipo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Subgrupo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Grupo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.grupo.descricao}" />
				</rich:column>
				<rich:column>
					<a4j:commandButton value="Adicionar"
						action="#{contaController.adicionaConta}"
						render="dtbContas,dtbContasSelecionadas">
						<f:setPropertyActionListener target="#{contaController.conta}"
							value="#{atual}" />
					</a4j:commandButton>
				</rich:column>
			</rich:dataTable>
			<rich:dataTable id="dtbContasSelecionadas"
				value="#{contaController.selecionadas}" var="atual"
				noDataLabel="Nao existem contas selecionadas">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{atual.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{atual.valor}">
						<f:convertNumber currencyCode="BRL" currencySymbol="R$"
							type="currency" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.grupo.tipo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Subgrupo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Grupo" />
					</f:facet>
					<h:outputText value="#{atual.subgrupo.grupo.descricao}" />
				</rich:column>
				<rich:column>
					<a4j:commandButton value="Remover"
						action="#{contaController.removeConta}"
						render="dtbContas,dtbContasSelecionadas">
						<f:setPropertyActionListener target="#{contaController.conta}"
							value="#{atual}" />
					</a4j:commandButton>
				</rich:column>
			</rich:dataTable>
			<rich:calendar id="clnDataEfetivacao"
				value="#{contaController.dataEfetivacao.time}"
				datePattern="dd/MM/yyyy" enableManualInput="true"
				showWeeksBar="false"></rich:calendar>
			<rich:message for="clnDataEfetivacao" />
			<h:commandButton action="#{contaController.efetiva}" value="Efetiva" />
		</h:form>
	</ui:define>
</ui:composition>
