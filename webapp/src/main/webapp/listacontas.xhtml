<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<rich:messages globalOnly="true" />
			<rich:dataTable id="dtbContas" value="#{contaController.contas}"
				var="atual" noDataLabel="Nao existem contas cadastradas">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Descricao" />
					</f:facet>
					<h:outputText value="#{atual.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{atual.valor}">
						<f:convertNumber currencyCode="BRL" currencySymbol="R$"
							type="currency" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{atual.subGrupo.grupo.tipo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Subgrupo" />
					</f:facet>
					<h:outputText value="#{atual.subGrupo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Grupo" />
					</f:facet>
					<h:outputText value="#{atual.subGrupo.grupo.descricao}" />
				</rich:column>
				<rich:column>
					<h:commandButton
						action="#{contaController.iniciaEfetivacao(atual)}"
						value="Efetivar">
						<rich:componentControl target="popEfetivacao" operation="show" />
					</h:commandButton>
				</rich:column>
			</rich:dataTable>
			<rich:popupPanel id="popEfetivacao" modal="true"
				domElementAttachment="form" binding="#{contaController.popup}">
				<f:facet name="header">
					<h:outputText value="Deseja efetivar ?" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="X">
						<rich:componentControl target="popEfetivacao" operation="hide" />
					</h:outputLink>
				</f:facet>
				<h:outputText
					value="Deseja efetivar a conta #{contaController.conta.descricao} com o valor de #{contaController.conta.valor} para qual dia:" />
				<rich:calendar id="clnDataEfetivacao"
					value="#{contaController.dataEfetivacao.time}"
					datePattern="dd/MM/yyyy" enableManualInput="true"
					showWeeksBar="false"></rich:calendar>
				<rich:message for="clnDataEfetivacao" />
				<h:commandButton value="Salvar" action="#{contaController.efetiva}">
				</h:commandButton>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
