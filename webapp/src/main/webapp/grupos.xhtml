<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<div class="page-header">
				<h1>
					<h:outputLabel value="Grupos" />
				</h1>
			</div>
			<rich:messages globalOnly="true" />
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-10">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Tabela de grupos" />
							</p>
						</div>
						<rich:dataTable id="dtbGrupos" value="#{grupoController.grupos}"
							var="atual" noDataLabel="Nao existem grupos cadastrados"
							styleClass="table">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Descricao" />
								</f:facet>
								<h:outputText value="#{atual.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Tipo" />
								</f:facet>
								<h:outputText value="#{atual.tipo}" />
							</rich:column>
							<rich:column>
								<div class="btn-group">
									<h:commandButton action="#{grupoController.editarGrupo}"
										value="Editar" class="btn btn-default">
										<f:setPropertyActionListener target="#{grupoController.grupo}"
											value="#{atual}" />
									</h:commandButton>
									<h:commandButton action="#{grupoController.excluiGrupo}"
										value="Excluir" class="btn btn-default">
										<f:setPropertyActionListener target="#{grupoController.grupo}"
											value="#{atual}" />
									</h:commandButton>
								</div>
							</rich:column>
							<f:facet name="footer">
								<rich:column colspan="3">
								</rich:column>
							</f:facet>
						</rich:dataTable>
						<br />
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>
		</h:form>

		<h:form>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-10">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p class="panel-title">
								<h:outputLabel value="Cadastro de grupo" />
							</p>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-4">
									<h:outputLabel id="lblDescricao" value="Descricao:" />
									<h:inputText id="txtDescricao"
										value="#{grupoController.grupo.descricao}"
										class="form-control" />
									<rich:message for="txtDescricao" />
								</div>
								<div class="col-lg-4">
									<h:outputLabel id="lblTipo" value="Tipo:  " />
									<h:selectOneMenu id="smTipo"
										value="#{grupoController.grupo.tipo}" class="form-control">
										<f:selectItems value="#{grupoController.tipos}" />
									</h:selectOneMenu>
									<rich:message for="smTipo" />
								</div>
								<div class="col-lg-1">
									<h:outputText value="" />
									<h:commandButton value="Salvar" class="btn btn-default"
										action="#{grupoController.salvarGrupo}" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-1"></div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
