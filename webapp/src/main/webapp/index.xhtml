<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<h:commandLink value="Grupos" action="#{grupoController.criarGrupo}" />
			<h:commandLink value="Subgrupos"
				action="#{subgrupoController.criarSubgrupo}" />
			<h:commandLink value="Entrada"
				action="#{entradaController.criarEntrada}" />
			<h:commandLink value="Saida" action="#{saidaController.criarSaida}" />
			<h:commandLink value="ListaContas"
				action="#{contaController.iniciaListagem}" />
			<h:commandLink value="Balanco"
				action="#{balancoController.iniciaBalanco}" />
		</h:form>
	</ui:define>
</ui:composition>
